<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <div class="card">
      <h2 class="card-header">New</h2>
      <div class="card-block">
        <form #itemForm="ngForm" id="itemForm" class="form-group" (ngSubmit)="createItem(itemForm)">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control form-control-lg" ngModel placeholder="Title" required>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" name="body" id="description" class="form-control form-control-lg" ngModel placeholder="Description...">
          </div>
          <button [disabled]="itemForm.invalid" form="itemForm" class="btn btn-outline-primary float-right">create new</button>
        </form>
      </div>
    </div>
  </div>
</div>
