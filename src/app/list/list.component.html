<!-- new todo  -->
<div class="row">
  <div class="col-lg-12">
    <h1>New Todo</h1>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="title" placeholder="Title">
      <label for="description">Description</label>
      <input type="text" id="description"  class="form-control" [(ngModel)]="body" placeholder="Description...">
    </div>
    <div class="row">
      <div class="col-lg-2">
        <button type="button" class="btn btn-primary" (click)="addItem()">Add</button>
      </div>
      <!-- <div class="col-lg-2 offset-lg-8 text-right">
        <button [disabled]="list.length < 1" class="btn btn-deafualt" (click)="saveList()">Save List</button>
      </div> -->
    </div>
  </div>
</div>
<!-- todo list -->
<div class="row mt-5">
  <div class="col-lg-12">
    <div class="alert alert-info text-center" role="alert" *ngIf="list.length === 0">The list is empty</div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let todo of list">
        <app-item [data]="todo" (delete)="deleteHandler($event)" (checked)="rearrangeList()" (save)="saveList()"></app-item>
      </li>
    </ul>
  </div>
</div>
